apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-project-sorting
spec:
  replicas: 1   # ðŸ‘ˆ SINGLE pod only (no scaling)
  selector:
    matchLabels:
      app: demo-project-sorting
  template:
    metadata:
      labels:
        app: demo-project-sorting
    spec:
      containers:
        - name: demo-project-sorting
          image: demo-project-sorting:latest   # ðŸ‘ˆ Jenkins CD replaces TAG here
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: demo-project-sorting
spec:
  type: NodePort        # ðŸ‘ˆ Simple + works everywhere
  selector:
    app: demo-project-sorting
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080   # ðŸ‘ˆ Fixed port (no randomness)
